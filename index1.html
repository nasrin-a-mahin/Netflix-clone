<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
</head>
<body>

<!-- Hero Section -->
<section class="header position-relative text-white">
    <!-- Blurred background with curve (pseudo-element) -->
    <div class="container position-relative d-flex justify-content-between align-items-center py-3">
        <!-- Logo -->
        <img src="images/net-logo.png" alt="Netflix Logo" class="logo">

        <!-- Buttons -->
        <div class="d-flex align-items-center">
            <div class="dropdown me-2">
                <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    English
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">English</a></li>
                    <li><a class="dropdown-item" href="#">Español</a></li>
                    <li><a class="dropdown-item" href="#">Français</a></li>
                </ul>
            </div>
            <button class="btn btn-danger">Sign In</button>
        </div>
    </div>

    <!-- Hero Content -->
    <div class="container text-center hero-content position-relative">
        <h1 class="display-3 fw-bold">Unlimited movies,<br> shows, and more</h1>
        <p class="lead">Watch anywhere. Cancel anytime.</p>
        <button class="btn btn-danger btn-lg">Get Started</button>
    </div>
</section>

<!-- Next Section -->
<section class="next-section py-5 text-white">
    <div class="container text-center">
        <h2>Trending Now</h2>
        <div class="row mt-4">
            <div class="col-md-3 mb-3"><img src="images/movie1.jpg" class="img-fluid rounded" alt=""></div>
            <div class="col-md-3 mb-3"><img src="images/movie2.jfif" class="img-fluid rounded" alt=""></div>
            <div class="col-md-3 mb-3"><img src="images/movie3.jfif" class="img-fluid rounded" alt=""></div>
            <div class="col-md-3 mb-3"><img src="images/movie4.jfif" class="img-fluid rounded" alt=""></div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
